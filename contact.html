        <title>Mini Games</title>
        <style>
          h3{
            color: #fff;
            padding-left: 22%;
            padding-right: 10%;
            text-align: left;
          }
          *{
          margin: 0;
          padding: 0;
          text-decoration: none;
          }
          :root {
          --accent-color: #777;
          --gradient-color: #FFF;
          }
          body{
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100vw;
          height: 100vh;
          background-image: linear-gradient(-45deg, #456 0%, #234 100%);
          }
          .main{
            padding-left: 25%;
            padding-right: 25%;
            word-spacing: 20px;
          }
          .main a{
            font-size:60px;
            font-weight:large;
            color:#ccce;
          }
          .main a:hover{
            border-left: 0px;
            color: #fff;
            background: none;
          }
          .sidebar{
          position: fixed;
          width: 240px;
          left: -240px;
          top:0;
          height: 100%;
          color: #fff;
          background-color: #223;
          transition: all .5s ease;
          }
          .sidebar header{
          font-size: 28px;
          color: #fff;
          line-height: 70px;
          text-align: center;
          background-image: linear-gradient(90deg, #099 0%, #077 100%);
          user-select: none;
          font-family: 'Lato', sans-serif;
          }
          .sidebar a{
          display: block;
          height: 65px;
          width: 100%;
          color: #fff;
          line-height: 65px;
          padding-left: 30px;
          box-sizing: border-box;
          border-left: 5px solid transparent;
          font-family: 'Lato', sans-serif;
          transition: all .5s ease;
          }
          a.active,a:hover{
          border-left: 5px solid var(--accent-color);
          color: #fff;
          background: linear-gradient(to left, var(--accent-color), var(--gradient-color));
          }
          .sidebar a i{
          font-size: 23px;
          margin-right: 16px;
          }
          .sidebar a span{
          letter-spacing: 1px;
          color: #fff;
          text-transform: uppercase;
          }
          #check{
          display: none;
          }
          label #btn,label #cancel{
          position: fixed;
          top: 10px;
          left: 5px;
          cursor: pointer;
          color: #aaa;
          border-radius: 5px;
          margin: 15px 30px;
          font-size: 29px;
          background-color: #fff;
          box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
              inset -7px -7px 10px 0px rgba(0,0,0,.1),
          3.5px 3.5px 20px 0px rgba(0,0,0,.1),
          2px 2px 5px 0px rgba(0,0,0,.1);
          height: 45px;
          width: 45px;
          text-align: center;
          text-shadow: 2px 2px 3px rgba(255,255,255,0.5);
          line-height: 45px;
          transition: all .5s ease;
          }
          label #cancel{
          opacity: 0;
          visibility: hidden;
          }
          #check:checked ~ .sidebar{
          left: 0;
          top: 0;
          }
          #check:checked ~ label #btn{
          margin-left: 245px;
          opacity: 0;
          visibility: hidden;
          }
          #check:checked ~ label #cancel{
          margin-left: 245px;
          opacity: 1;
          visibility: visible;
          }
          @media(max-width : 860px){
          .sidebar{
              height: auto;
              width: 70px;
              left: 0;
              top: 0;
              margin: 100px 0;
          }
          header,#btn,#cancel{
              display: none;
          }
          span{
              position: absolute;
              margin-left: 23px;
              opacity: 0;
              visibility: hidden;
          }
          .sidebar a{
              height: 60px;
          }
          .sidebar a i{
              margin-left: -10px;
          }
          a:hover {
              width: 210px;
              background: inherit;
          }
          .sidebar a:hover span{
              opacity: 1;
              visibility: visible;
          }
          }
          .sidebar > a.active,.sidebar > a:hover {
          --accent-color: #077;
          --gradient-color: #0aa;
          }
          .frame {
          width: 50%;
          height: 30%;
          margin: auto;
          text-align: center;
          }
        </style>
