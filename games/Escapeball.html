<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Escapeball</title>
<link rel="stylesheet" href="../game.css">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  </head>

  <body>
    <div id = "home">
        <br><br>
      <center>
        <div id="radio">
            <a onclick="easy()" id="easy">easy</a>
            <a onclick="medium()" id="medium">medium</a>
            <a onclick="hard()" id="hard">hard</a>
        </div><br>
        <h4 id="counter">Score: <span class="hits">0</span></h4>
    <br>
      <canvas id="myCanvas" width="300" height="350"></canvas><br><br>
     
            <a onclick="buttonLeft()"><i class="fa fa-arrow-circle-left" style="font-size:80px;"></i></a>
            <i class="fa fa-circle" style="font-size:80px; visibility: hidden;"></i>
            <a onclick="buttonRight()"><i class="fa fa-arrow-circle-right" style="font-size:80px;"></i></a>
        </center>
</div>
<div id = "about">
    
<br><h4>About</h4>
<br><br><ul>
<li>Choose a difficulty level to start the game.</li>
<li>Move the line using navigation keys or the buttons.</li>
<li>Once a ball touches the line, the game ends.</li>
<li>Thank you.</li></ul>
</div>
      
        <input type="checkbox" id="check" checked="true">
        <label for= "check">
            <i class="fas fa-times" id="cancel"></i>
            <i class="fas fa-bars" id="btn"></i>
        </label>
        <div class="sidebar">
            <header>Escape Ball</header>
            <a href="../index.html">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <a onclick="game()" id="homei" class="active">
              <i class="fas fa-gamepad"></i>
              <span>Game</span>
            </a>
            <a onclick="info()" id="abouti">
              <i class="fas fa-info-circle"></i>
              <span>About</span>
            </a>
            <a onclick="swapmode()">
              <i class="fas fa-adjust"></i>
              <span>Theme</span>
            </a>
          </div>
    </body>
    
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius1 = 6;
var ballRadius2 = 6;
var ballRadius3 = 6;
var x1 = canvas.width/2 + 5;
var y1 = canvas.height-30;
var x2 = canvas.width/2;
var y2 = canvas.height-30;
var x3 = canvas.width/2 - 5;
var y3 = canvas.height-30;
var dx1 = 2;
var dy1 = -2;
var dx2 = 1;
var dy2 = -1;
var dx3 = -1;
var dy3 = -1;
var paddleHeight = 5;
var paddleWidth = 100 ;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var ball1 = false;
var ball2 = false;
var ball3 = false;
var easyi = false;
var mediumi = false;
var hardi = false;
var hits = 0;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}
function easy(){
    ball1=false;
    ball2=true;
    ball3=false;
    if(!easyi){
    document.getElementById("easy").classList.toggle("radio");
    easyi = !easyi;
    }
    if(mediumi){
    document.getElementById("medium").classList.toggle("radio");
    mediumi = !mediumi;
    }
    if(hardi){
    document.getElementById("hard").classList.toggle("radio");
    hardi = !hardi;
    }
}
function medium(){
    ball1=false;
    ball2=true;
    ball3=true;
    if(easyi){
    document.getElementById("easy").classList.toggle("radio");
    easyi = !easyi;
    }
    if(!mediumi){
    document.getElementById("medium").classList.toggle("radio");
    mediumi = !mediumi;
    }
    if(hardi){
    document.getElementById("hard").classList.toggle("radio");
    hardi = !hardi;
    }
}
function hard(){
    ball1=true;
    ball2=true;
    ball3=true;
    if(easyi){
    document.getElementById("easy").classList.toggle("radio");
    easyi = !easyi;
    }
    if(mediumi){
    document.getElementById("medium").classList.toggle("radio");
    mediumi = !mediumi;
    }
    if(!hardi){
    document.getElementById("hard").classList.toggle("radio");
    hardi = !hardi;
    }
}
function buttonRight(){
    if(paddleX < canvas.width-paddleWidth) {
        paddleX += 60;
    }
}
function buttonLeft(){
    if(paddleX > paddleWidth/2) {
        paddleX -= 60;
    }
}
function drawBall(x,y) {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius1, 0, Math.PI*2);
    ctx.fillStyle = "gold";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height/2-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#ccc";
    ctx.fill();
    ctx.closePath();
}
function addHit() {
  hits+= 0.5;
  document.querySelector( '.hits' ).innerHTML = hits;
}
function gameOver(){
    alert("Game Over. Your Score: "+ hits.toFixed(1) +". Press OK to play again.");
    document.location.reload();
    clearInterval(interval); // Needed for Chrome to end game
}
function reset(){
    document.location.reload();
    clearInterval(interval);
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle();
    
    if(ball1){
        drawBall(x1,y1);
        if(x1 + dx1 > canvas.width-ballRadius1 || x1 + dx1 < ballRadius1) {
        dx1 = -dx1;
        }
        if(y1 + dy1 < ballRadius1) {
        dy1 = -dy1;
        }
        else if(y1 + dy1 > canvas.height-ballRadius1) {
            dy1 = -dy1;
           addHit();
        }
        if((y1 + dy1 >= canvas.height/2 -paddleHeight)&&(y1 + dy1 <= canvas.height/2)){
        if(x1 > paddleX && x1 < paddleX + paddleWidth) gameOver();}
        x1 += dx1;
        y1 += dy1;
    }
  
    if(ball2){
        drawBall(x2,y2);
        if(x2 + dx2 > canvas.width-ballRadius2 || x2 + dx2 < ballRadius2) {
        dx2 = -dx2;
        }
        if(y2 + dy2 < ballRadius2) {
        dy2 = -dy2;
        }
        else if(y2 + dy2 > canvas.height-ballRadius2) {
            dy2 = -dy2;
           addHit();
        }
        if((y2 + dy2 >= canvas.height/2 -paddleHeight)&&(y2 + dy2 <= canvas.height/2)){
        if(x2 > paddleX && x2 < paddleX + paddleWidth) gameOver();}
        x2 += dx2;
        y2 += dy2;
    }

    if(ball3){
        drawBall(x3,y3);
        if(x3 + dx3 > canvas.width-ballRadius3 || x3 + dx3 < ballRadius3) {
        dx3 = -dx3;
        }
        if(y3 + dy3 < ballRadius3) {
        dy3 = -dy3;
        }
        else if(y3 + dy3 > canvas.height-ballRadius3) {
            dy3 = -dy3;
            addHit();
        }
        if((y3 + dy3 >= canvas.height/2 -paddleHeight)&&(y3 + dy3 <= canvas.height/2)){
        if(x3 > paddleX && x3 < paddleX + paddleWidth) gameOver();}
        x3 += dx3;
        y3 += dy3;
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }    
}

var interval = setInterval(draw, 10);

</script>

</html>
